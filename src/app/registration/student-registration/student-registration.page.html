<ion-header>
  <ion-toolbar>
    <ion-title>Student Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required [(ngModel)]="student.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="student.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Grade</ion-label>
      <ion-input type="text" required [(ngModel)]="student.grade" name="grade"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="full" type="submit" [disabled]="!studentForm.form.valid">Register</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="goBack()" fill="outline">Back</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
