<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #Form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required [(ngModel)]="name" name="studentName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Grade</ion-label>
      <ion-input type="text" required [(ngModel)]="grade" name="grade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Code</ion-label>
      <ion-input type="text" required [(ngModel)]="scode" name="scode"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="full" type="submit" [disabled]="!Form.form.valid">Register</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="goBack()" fill="outline">Back</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
