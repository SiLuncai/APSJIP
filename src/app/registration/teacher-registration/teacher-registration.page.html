<ion-header>
  <ion-toolbar>
    <ion-title>Teacher Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input> <!-- Use password here -->
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-input type="text" required [(ngModel)]="subject" name="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Code</ion-label>
      <ion-input type="text" required [(ngModel)]="scode" name="scode"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="full" type="submit" [disabled]="!teacherForm.form.valid">Register</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="goBack()" fill="outline">Back</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
