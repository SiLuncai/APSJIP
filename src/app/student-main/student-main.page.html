<ion-header>
  <ion-toolbar>
    <ion-title>Student Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Centered student image -->
  <div class="image-container">
    <img src="assets/student-image.jpg" alt="Student" class="student-image" />
  </div>

  <!-- Buttons for student actions -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/student/lesson">Lesson</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/student/assignment">Assignment</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/student/project">Project</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/login" fill="outline">Back to Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
