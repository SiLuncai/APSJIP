<ion-content class="ion-padding">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <div class="image-container">
          <ion-img src="assets/icon/logo.jfif" alt="Parent Image" class="parent-image"></ion-img>
        </div>
        <h1 class="header-title">A Primary School Journey Into Programming</h1>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div class="button-container">
            <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
            <ion-button color="secondary" routerLink="/registration" class="register-button">
              Go to Registration
            </ion-button>
          </div>
          
        </form>
      </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
