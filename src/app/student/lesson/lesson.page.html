<ion-header>
  <ion-toolbar>
    <ion-title>Lesson</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Video Container -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lesson Video</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="video-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Description Box -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Description</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea rows="6" placeholder="Enter lesson description here..." [(ngModel)]="lessonDescription"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button routerLink="/student-main">Back</ion-button>
    <ion-button routerLink="/student-main">Next</ion-button>
  </div>
</ion-content>
