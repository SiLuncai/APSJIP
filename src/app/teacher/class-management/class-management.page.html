<ion-header>
  <ion-toolbar>
    <ion-title>Class Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Add New Class Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Class</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Class Name</ion-label>
        <ion-input [(ngModel)]="newClass.name" placeholder="Enter class name"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addClass()">Add Class</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Class List Table -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Class List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <table>
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let class of classes">
            <td>{{ class.name }}</td>
            <td>
              <ion-button color="primary" (click)="openEditModal(class)">Edit</ion-button>
              <ion-button color="danger" (click)="deleteClass(class)">Delete</ion-button>
            </td>
          </tr>
        </tbody>
      </table>
      <ion-button expand="full" routerLink="/class-main">Back</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Edit Modal -->
  <ion-modal [isOpen]="isEditModalOpen" (ionModalDidDismiss)="closeEditModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Edit Class</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeEditModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="stacked">Class Name</ion-label>
          <ion-input [(ngModel)]="editClassData.name" placeholder="Enter class name"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="updateClass()">Save</ion-button>
        <ion-button expand="full" (click)="navigateBack()">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
